<!-- Page Title Area -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>
                    Register
                </li>
            </ul>
            <h1>Register</h1>
        </div>
    </div>
    <div class="shape5 animate__animated animate__fadeInDown">
        <img src="assets/img/shape/shape5.png" alt="shape">
    </div>
    <div class="shape6 animate__animated animate__fadeInUp">
        <img src="assets/img/shape/shape6.png" alt="shape">
    </div>
</div>

<!-- Register Area -->
<div class="register-area ptb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="register-form">
                    <h2>Create your free account</h2>
                    <p>Already have an account? <a routerLink="/login">Login</a></p>
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms-conditions" checked>
                            <label class="form-check-label" for="terms-conditions">I agree to all terms & conditions</label>
                        </div>
                        <button type="submit">Register Now</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="register-image">
                    <img src="assets/img/login.png" alt="login-image">
                </div>
            </div>
        </div>
    </div>
</div>
