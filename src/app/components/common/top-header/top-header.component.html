<div
    class="top-header-area"
    [ngClass]="{'bg-color': router.url === '/index-2'}"
>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-xl-8 col-lg-6 col-md-12">
                <ul class="top-header-contact-info">
                    <li>
                        <i class="flaticon-map-location"></i>
                        {{addressModel?.value}}
                    </li>
                    <li>
                        <i class="flaticon-time-left"></i>
                        {{workinghoursModel?.value}}
                    </li>
                </ul>
            </div>
            <div class="col-xl-4 col-lg-6 col-md-12">
                <ul class="top-header-right-side">
                    <li>
                        <i class="flaticon-call"></i>
                        <a href="tel:+1-485-456-0102">{{phoneModel?.value}}</a>
                    </li>
                    <li>
                        <ul class="social">
                            <li>
                                <a href="{{facebookModel?.value}}" target="_blank"><i class="flaticon-facebook-app-symbol"></i></a>
                            </li>
                            <!-- <li>
                                <a href="https://www.linkedin.com/" target="_blank"><i class="flaticon-linkedin"></i></a>
                            </li> -->
                            <li>
                                <a href="{{twitterModel?.value}}" target="_blank"><i class="flaticon-twitter"></i></a>
                            </li>
                            <li>
                                <a href="{{instagramModel?.value}}" target="_blank"><i class="flaticon-instagram"></i></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
