<div class="appointment-area pb-100">
    <div class="container">
        <div class="row m-0">
            <div class="col-lg-6 col-md-12 p-0">
                <div class="appointment-image">
                    <img src="assets/img/appointment.jpg" alt="appointment-image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12 p-0">
                <div
                    class="appointment-form"
                    [ngClass]="{'bg-black-color': router.url === '/index-3'}"
                >
                    <span class="sub-title">NEED EMERGENCY</span>
                    <h2>Book an Appointment</h2>
                    <form>
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <select class="form-select">
                                    <option selected>Select Service</option>
                                    <option value="1">Ophthalmology</option>
                                    <option value="2">Dentistry</option>
                                    <option value="3">General Pediatrics</option>
                                    <option value="4">Pulmonary & Rheumatology</option>
                                    <option value="5">Urology</option>
                                    <option value="6">Otolaryngology</option>
                                    <option value="7">Neurology & Endocrinology</option>
                                    <option value="8">Hematology & Oncology</option>
                                    <option value="9">Gastroenterology & Hepatology</option>
                                    <option value="10">Genetics & Nephrology</option>
                                    <option value="11">Orthopaedics</option>
                                    <option value="12">Critical & Emergency Care</option>
                                    <option value="12">Cardiology & Surgery</option>
                                    <option value="14">Allergy / Immunology</option>
                                </select>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email Address">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <select class="form-select">
                                    <option selected>Gender</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Age">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <select class="form-select">
                                        <option selected>Time</option>
                                        <option value="1">10:00 AM</option>
                                        <option value="1">11:00 AM</option>
                                        <option value="1">12:00 AM</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <textarea placeholder="Your Message" cols="30" rows="4" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="default-btn style-two">
                                    <i class="flaticon-calendar-1"></i>
                                    Book Appointment
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
