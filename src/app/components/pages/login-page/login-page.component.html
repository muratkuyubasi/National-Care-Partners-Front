<!-- Page Title Area -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>
                    Login
                </li>
            </ul>
            <h1>Login</h1>
        </div>
    </div>
    <div class="shape5 animate__animated animate__fadeInDown">
        <img src="assets/img/shape/shape5.png" alt="shape">
    </div>
    <div class="shape6 animate__animated animate__fadeInUp">
        <img src="assets/img/shape/shape6.png" alt="shape">
    </div>
</div>

<!-- Login Area -->
<div class="login-area ptb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login-form">
                    <h2>Welcome Back!</h2>
                    <p>Didn't have an account? <a routerLink="/register">Register now!</a></p>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username or email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit">Login</button>
                        <div class="row align-items-center">
                            <div class="col-6 col-lg-6 col-md-6 remember-me-wrap">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember-me" checked>
                                    <label class="form-check-label" for="remember-me">Remember me</label>
                                </div>
                            </div>
                            <div class="col-6 col-lg-6 col-md-6 lost-your-password-wrap">
                                <a routerLink="/forgot-password" class="lost-your-password">Forgot Password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login-image">
                    <img src="assets/img/login.png" alt="login-image">
                </div>
            </div>
        </div>
    </div>
</div>
